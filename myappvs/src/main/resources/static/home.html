<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Your existing styles */
        .container {
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <button id="profile-button" class="button">Go to Profile</button>
        <button id="events-button" class="button">Events</button>
        <button id="logout-button" class="button">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const queryParams = new URLSearchParams(window.location.search);
            const emailId = queryParams.get('emailId');

            document.getElementById('profile-button').addEventListener('click', function() {
                window.location.href = `profile.html?emailId=${encodeURIComponent(emailId)}`;
            });

            document.getElementById('events-button').addEventListener('click', function() {
                window.location.href = `events.html?emailId=${encodeURIComponent(emailId)}`;
            });

            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('emailId');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
