<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .modal, .delete-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content, .delete-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <p id="emailId">Email: </p>
        <p id="name">Name: </p>
        <p id="studentIdNumber">Student ID: </p>
        <p id="number">Phone Number: </p>
        <button id="edit-button" class="button">Edit Profile</button>
        <button id="home-button" class="button">Back to Home</button>
        <button id="logout-button" class="button">Logout</button>
        <button id="delete-button" class="button delete-button">Delete Account</button>
    </div>

    <!-- The Edit Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-form">
                <div>
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="name">
                </div>
                <div>
                    <label for="edit-studentIdNumber">Student ID:</label>
                    <input type="text" id="edit-studentIdNumber" name="studentIdNumber" readonly>
                </div>
                <div>
                    <label for="edit-number">Phone Number:</label>
                    <input type="text" id="edit-number" name="number">
                </div>
                <button type="submit" class="button">Save</button>
            </form>
        </div>
    </div>

    <!-- The Delete Confirmation Modal -->
    <div id="deleteModal" class="delete-modal">
        <div class="delete-modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this account?</p>
            <button id="confirm-delete" class="button delete-button">Yes</button>
            <button id="cancel-delete" class="button">No</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const queryParams = new URLSearchParams(window.location.search);
            const emailId = queryParams.get('emailId');

            fetch('/profile?emailId=' + encodeURIComponent(emailId))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch profile data');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('emailId').textContent += data.emailId;
                    document.getElementById('name').textContent += data.name;
                    document.getElementById('studentIdNumber').textContent += data.studentIdNumber;
                    document.getElementById('number').textContent += data.number;
                    document.getElementById('edit-name').value = data.name;
                    document.getElementById('edit-studentIdNumber').value = data.studentIdNumber;
                    document.getElementById('edit-number').value = data.number;
                })
                .catch(error => {
                    console.error('Error fetching profile data:', error);
                });

            // Get the edit modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the edit modal
            var btn = document.getElementById("edit-button");

            // Get the <span> element that closes the edit modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the edit modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the edit modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the edit modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Handle edit form submission
            document.getElementById("edit-form").addEventListener("submit", function(event) {
                event.preventDefault();

                var updatedProfile = {
                    studentIdNumber: document.getElementById('edit-studentIdNumber').value,
                    name: document.getElementById('edit-name').value,
                    emailId: emailId,
                    number: document.getElementById('edit-number').value
                };

                fetch('/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedProfile)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update profile');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Profile updated successfully!');
                    location.reload();  // Refresh the page to reflect the changes
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                });
            });

            // Handle delete account button click
            var deleteModal = document.getElementById("deleteModal");
            var deleteBtn = document.getElementById("delete-button");
            var closeDeleteModal = document.getElementsByClassName("close")[1];
            var confirmDeleteBtn = document.getElementById("confirm-delete");
            var cancelDeleteBtn = document.getElementById("cancel-delete");

            deleteBtn.onclick = function() {
                deleteModal.style.display = "block";
            }

            closeDeleteModal.onclick = function() {
                deleteModal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == deleteModal) {
                    deleteModal.style.display = "none";
                }
            }

            confirmDeleteBtn.onclick = function() {
                fetch('/profile?emailId=' + encodeURIComponent(emailId), {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete account');
                    }
                    alert('Account deleted successfully!');
                    window.location.href = 'login.html';
                })
                .catch(error => {
                    console.error('Error deleting account:', error);
                });
            }

            cancelDeleteBtn.onclick = function() {
                deleteModal.style.display = "none";
            }

            document.getElementById('home-button').addEventListener('click', function() {
                window.location.href = `home.html?emailId=${encodeURIComponent(emailId)}`;
            });

            // Handle logout button click
            document.getElementById('logout-button').addEventListener('click', function() {
                localStorage.removeItem('emailId');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
