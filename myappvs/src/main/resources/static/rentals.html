<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .toolbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .toolbar a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="toolbar">
    <div>
        <a href="http://localhost:8585/home.html">Home</a>
        <a href="http://localhost:8585/enrollments.html">Enrollments</a>
    </div>
    <div id="welcomeMessage">
        <a href="http://localhost:8585/home.html">Home</a>
    </div>
</div>
<h1>Inventory List</h1>
<table id="inventoryTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Status</th>
        <th>Available Quantity</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const token = localStorage.getItem('token');
        if (!token) {
            // Redirect to login page if token is not present
            // window.location.href = 'login.html';
        }

        // Fetch user name
        fetch('http://localhost:8585/getName', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => response.text())
            .then(name => {
                document.getElementById('welcomeMessage').innerText = `Welcome, ${name}`;
            })
            .catch(error => console.error('Error fetching user name:', error));

        // Fetch inventory
        fetch('http://localhost:8585/api/inventory', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        })
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
                data.forEach(equipment => {
                    let row = table.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    let cell5 = row.insertCell(4);
                    let cell6 = row.insertCell(5);

                    cell1.innerHTML = equipment.resourceId;
                    cell2.innerHTML = equipment.resourceName;
                    cell3.innerHTML = equipment.type;
                    cell4.innerHTML = equipment.status;
                    cell5.innerHTML = equipment.availableQuantity;
                    cell6.innerHTML = '<form method="post" action="/inventory/rent">' +
                        '<input type="hidden" name="resourceId" value="' + equipment.resourceId + '"/>' +
                        '<input type="hidden" name="classId" value="101"/>' +  // Replace with actual classId
                        '<input type="hidden" name="allocationDate" value="2024-04-01"/>' +  // Replace with actual date
                        '<input type="hidden" name="returnDate" value="2024-04-10"/>' +  // Replace with actual date
                        '<button type="submit">Rent</button>' +
                        '</form>';
                });
            })
            .catch(error => console.error('Error fetching inventory:', error));
    });
</script>
</body>
</html>
