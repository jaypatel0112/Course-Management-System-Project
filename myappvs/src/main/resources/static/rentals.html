<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Inventory List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipment : ${inventoryList}">
        <td th:text="${equipment.id}">1</td>
        <td th:text="${equipment.name}">Projector</td>
        <td th:text="${equipment.type}">Audio-Visual</td>
        <td th:text="${equipment.status}">Available</td>
    </tr>
    </tbody>
</table>
</body>
</html>
