<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h2>Signup</h2>
    <form id="signup-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="emailId">Email:</label>
            <input type="email" id="emailId" name="emailId" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" name="number" required>
        </div>
        <div>
            <label for="number">Student ID Number:</label>
            <input type="text" id="studentIdNumber" name="studentIdNumber" required>
        </div>
        <button type="submit">Signup</button>
    </form>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = {
                name: document.getElementById("name").value,
                emailId: document.getElementById("emailId").value,
                password: document.getElementById("password").value,
                number: document.getElementById("number").value,
                studentIdNumber:document.getElementById("studentIdNumber").value,
                user: {
                    emailId: document.getElementById("emailId").value, // Use the same email for both user and student
                    password: document.getElementById("password").value
                }
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Signup failed.');
                }
            })
            .then(data => {
                // Handle successful signup
                alert("Signup successful! " + data);
                // Redirect or perform further actions here
            })
            .catch(error => {
                // Handle signup error
                alert("Signup failed. Please try again.");
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
