<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .toolbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toolbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .toolbar a:hover {
      text-decoration: underline;
    }
    .toolbar button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #218838;
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-top: 20px;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    .card {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-footer {
      text-align: right;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background-color: #c82333;
    }
    #createThreadForm {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      const authHeader = { headers: { Authorization: `Bearer ${token}` } };

      fetch('http://localhost:8585/getName', authHeader)
        .then(response => response.text())
        .then(name => {
          document.getElementById('welcomeMessage').innerText = `Welcome, ${name}`;
        })
        .catch(error => console.error('Error fetching user name:', error));

      const urlParams = new URLSearchParams(window.location.search);
      const courseId = urlParams.get('courseId');

      document.getElementById('createThreadButton').addEventListener('click', function() {
        const form = document.getElementById('createThreadForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
      });

      function loadDiscussions() {
        axios.get(`http://localhost:8585/discussions/showDiscussion/${courseId}`, authHeader)
          .then(response => {
            let discussionsHtml = "";
            response.data.forEach(discussion => {
              discussionsHtml += `
                <div class="card">
                  <div class="card-header">
                    ${discussion.topicHeading}
                    <button class="btn-delete float-right" onclick="deleteDiscussion('${discussion.id}')">Delete</button>
                    <button class="btn-edit float-right mr-2" onclick="showUpdateForm('${discussion.id}', '${discussion.topicHeading}', '${discussion.description}')">Edit</button>
                  </div>
                  <div class="card-body">
                    <p>${discussion.description}</p>
                    <small class="text-muted">Posted by ${discussion.emailId} on ${new Date(discussion.date).toLocaleDateString()}</small>
                  </div>
                </div>`;
            });
            document.getElementById("discussionDetails").innerHTML = discussionsHtml;
          })
          .catch(error => console.error('Error fetching discussions:', error));
      }

      document.getElementById("submitDiscussion").addEventListener("click", function () {
        const emailId = document.getElementById('welcomeMessage').innerText.replace('Welcome, ', '');
        const discussionData = {
          date: new Date().toISOString().split('T')[0], // current date in YYYY-MM-DD format
          topicHeading: document.getElementById("topicHeading").value,
          description: document.getElementById("description").value,
          courseId: courseId,
          emailId: emailId
        };

        axios.post('http://localhost:8585/discussions/create', discussionData, authHeader)
          .then(response => {
            loadDiscussions();
            document.getElementById("topicHeading").value = '';
            document.getElementById("description").value = '';
            document.getElementById("createThreadForm").style.display = 'none';
          })
          .catch(error => console.error('Error creating discussion:', error));
      });

      window.deleteDiscussion = function (id) {
        if (confirm('Are you sure you want to delete this discussion?')) {
          axios.delete(`http://localhost:8585/discussions/delete/${id}`, authHeader)
            .then(response => {
              loadDiscussions();
            })
            .catch(error => console.error('Error deleting discussion:', error));
        }
      };

      window.showUpdateForm = function (id, topicHeading, description) {
        const form = document.getElementById('createThreadForm');
        form.style.display = 'block';
        document.getElementById("topicHeading").value = topicHeading;
        document.getElementById("description").value = description;
        document.getElementById("submitDiscussion").innerText = 'Update';

        document.getElementById("submitDiscussion").onclick = function () {
          const updatedDiscussionData = {
            topicHeading: document.getElementById("topicHeading").value,
            description: document.getElementById("description").value
          };

          axios.put(`http://localhost:8585/discussions/update/${id}`, updatedDiscussionData, authHeader)
            .then(response => {
              loadDiscussions();
              document.getElementById("topicHeading").value = '';
              document.getElementById("description").value = '';
              document.getElementById("createThreadForm").style.display = 'none';
              document.getElementById("submitDiscussion").innerText = 'Submit';
              document.getElementById("submitDiscussion").onclick = submitNewDiscussion;
            })
            .catch(error => console.error('Error updating discussion:', error));
        };
      };

      function submitNewDiscussion() {
        const emailId = document.getElementById('welcomeMessage').innerText.replace('Welcome, ', '');
        const discussionData = {
          date: new Date().toISOString().split('T')[0], // current date in YYYY-MM-DD format
          topicHeading: document.getElementById("topicHeading").value,
          description: document.getElementById("description").value,
          courseId: courseId,
          emailId: emailId
        };

        axios.post('http://localhost:8585/discussions/create', discussionData, authHeader)
          .then(response => {
            loadDiscussions();
            document.getElementById("topicHeading").value = '';
            document.getElementById("description").value = '';
            document.getElementById("createThreadForm").style.display = 'none';
          })
          .catch(error => console.error('Error creating discussion:', error));
      }

      loadDiscussions();
    });
  </script>
</head>
<body>
<div class="toolbar">
  <div>
    <a href="http://localhost:8585/home.html">Home</a>
    <a href="http://localhost:8585/courseDescription.html">Course Description</a>
  </div>

  <div id="welcomeMessage">
    Welcome, User
  </div>
</div>
<h1>Discussion Forum</h1>
<button id="createThreadButton" class="button">Create Thread</button>
<div class="container" id="createThreadForm">
  <div class="form-group">
    <label for="topicHeading">Heading</label>
    <input type="text" id="topicHeading" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" rows="3" required></textarea>
  </div>
  <button id="submitDiscussion" class="button">Submit</button>
</div>

<div class="container" id="discussionDetails">
  <!-- Discussions will be displayed here -->
</div>
</body>
</html>
