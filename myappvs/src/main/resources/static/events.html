<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const queryParams = new URLSearchParams(window.location.search);
            const emailId = queryParams.get('emailId');

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function (info) {
                    fetchEvents(info.dateStr);
                }
            });

            calendar.render();

            function fetchEvents(date) {
                axios.get('/events/' + date)
                    .then(function (response) {
                        displayEvents(response.data);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }

            function displayEvents(events) {
                var eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = '';
                events.forEach(event => {
                    var li = document.createElement('li');
                    li.textContent = `${event.date} - ${event.eventName} - Organized by: ${event.organizerName}`;
                    eventsList.appendChild(li);
                });
            }

            document.getElementById('saveEvent').addEventListener('click', function () {
                var date = document.getElementById('eventDate').value;
                var eventName = document.getElementById('eventName').value;
                var organizerName = document.getElementById('organizerName').value;

                axios.post('/events', {
                    date: date,
                    eventName: eventName,
                    organizerName: organizerName
                })
                .then(function (response) {
                    alert('Event saved!');
                    fetchEvents(date);
                })
                .catch(function (error) {
                    console.log(error);
                });
            });

            document.getElementById('home-button').addEventListener('click', function() {
                window.location.href = `index.html?emailId=${encodeURIComponent(emailId)}`;
            });
        });
    </script>
</head>
<body>
    <h1>Event Calendar</h1>
    <div id='calendar'></div>
    <h2>Events</h2>
    <ul id="eventsList"></ul>
    <h2>Save New Event</h2>
    <label for="eventDate">Date:</label>
    <input type="date" id="eventDate" />
    <br />
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" />
    <br />
    <label for="organizerName">Organizer Name:</label>
    <input type="text" id="organizerName" />
    <br />
    <button id="saveEvent" class="button">Save Event</button>
    <br />
    <button id="home-button" class="button">Home</button>
</body>
</html>
