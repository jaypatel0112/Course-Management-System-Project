<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Your existing styles */
        .container {
            text-align: center;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <button id="profile-button" class="button">Go to Profile</button>
        <button id="events-button" class="button">Events</button>
        <button id="logout-button" class="button">Logout</button>
    </div>

    <div class="container">
        <button id="student-accounts-button" class="button">Student Accounts</button>
        <button id="rentals-button" class="button">Rental Equipment Center</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if token is not present
                window.location.href = 'login.html';
            }

            document.getElementById('profile-button').addEventListener('click', function() {
                window.location.href = 'profile.html';
            });

            document.getElementById('events-button').addEventListener('click', function() {
                window.location.href = 'events.html';
            });

            document.getElementById('student-accounts-button').addEventListener('click', function() {
                window.location.href = 'studentAccounts.html';
            });

            document.getElementById('rentals-button').addEventListener('click', function() {
                window.location.href = 'rentals.html';
            });

            document.getElementById("logout-button").addEventListener("click", function() {
            // Remove the token from local storage
            localStorage.removeItem('token');

            // Redirect the user to the login page or any other appropriate action
            window.location.href = "login.html";
        });
        });
    </script>
</body>
</html>
